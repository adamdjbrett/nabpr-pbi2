---
layout: default
---

<div class="archive">
	<h1 id="page-title" class="page__title">{{ page.title_1}}</h1>
	<div class="entries-grid">
		{% for item in site.editors %}
		<div class="grid__item">
			<article class="archive__item" itemscope="" itemtype="https://schema.org/CreativeWork">
				<div class="archive__item-teaser">
					<img src="{{ page.header.teaser }}" alt="{{ page.title }}">
				</div>
				<h2 class="archive__item-title no_toc" itemprop="headline">
					<a href="{{ page.url }}" rel="permalink">{{ page.title }}
					</a>
				</h2>
				<p class="archive__item-excerpt" itemprop="description">{{ page.excerpt }}
				</p>
			</article>
		</div>
		{% endfor %}
	</div>
</div>

</div>
